# The following types define the data model of the example service
# based on which the GraphQL API is generated

# projectId: cjfvflw2k46tf01156qm8c9vb
# version: 1


type Food @model {
  addressstr: String
  id: ID! @isUnique
  location: Json
  title: String
}

type User @model {
  createdAt: DateTime!
  email: String! @isUnique
  id: ID! @isUnique
  updatedAt: DateTime!
}


