type Food @model {
  id: ID! @isUnique
  addressstr: String
  location: Json
  title: String
  cook: User @relation(name: "FoodCook")
}

type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @isUnique
  fullName: String
  deliveryCenterLocation: Json
  deliveryRadiusInMeters: Int
  foods: [Food!]! @relation(name: "FoodCook")
}

type AuthCode @model {
  id: ID! @isUnique
  email: String! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  code: String
  failedAttempts: Int @defaultValue(value: "0")
  alreadyUsed: Boolean @defaultValue(value: "false")
}

